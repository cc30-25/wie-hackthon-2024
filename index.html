<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Celebration Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cultural Celebration Calendar</h1>
    <div id="calendar-container"></div>
    <button id="openChatbot">Add Holiday</button>
    <div id="chatbotModal" class="modal">
        <div class="modal-content">
            <span id="closeChatbot">&times;</span>
            <h2>Chatbot</h2>
            <div id="chatbox"></div>
            <input id="userInput" type="text" placeholder="Enter holiday details..." />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
